<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="Form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <!-- <span id="error"></span> -->
        <i class="fa-solid fa-xmark icon-close"></i>
        <p>Sign Up</p>
        <form name="myForm" id="form">
          <div class="form-group">
            <label>Enter your email</label>
            <input type="email" id="email" name="email" autocomplete="off" />
        </div>
        <span id="err-email"></span>
          <div class="form-group">
            <label>Create password</label>
            <input type="password" name="password" id="pass" />
            <i class="fa-solid fa-eye icon-password " id="icon-password1" onclick="showPassword()"></i>
        </div>
        <span id="err-pass"></span>
          <div class="form-check">
            <input type="checkbox" id="check1" />
            <span class="mg-left"
              >I agree to the privacy policy, website terms and booking
              terms.</span
            >
          </div>
          <span id="err-check1"></span>
          <div class="form-check">
            <input type="checkbox" id="check2" />
            <span class="mg-left"
              >I am happy to recieve Glamezy discounts and promotional
              material.</span
            >
          </div>
          <span id="err-check2"></span>
          <button class="btn-submit">Sign up</button>
        </form>
        <div class="text-describe">
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
      </div>
    </div>
    <script src="Form.js"></script>
  </body>
</html>
